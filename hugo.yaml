      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/kozakromch/hextra-starter-template"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

