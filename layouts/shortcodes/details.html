
{{- $title := .Get "title" | default "" -}}
{{- $closed := eq (.Get "closed") "true" | default false -}}

<details class="hx-rounded-lg hx-bg-neutral-50 dark:hx-bg-neutral-800 hx-p-2 hx-mt-4 hx-group" {{ if not $closed }}open{{ end }}>
  <summary class="hx-items-center hx-p-1 hx-transition-colors hover:hx-bg-gray-100 dark:hover:hx-bg-neutral-800">
    <strong class="hx-text-lg">{{ $title | markdownify }}</strong>
  </summary>
  <div class="hx-p-2 hx-overflow-hidden">
    {{ .InnerDeindent | markdownify }}
  </div>
</details>
